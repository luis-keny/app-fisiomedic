<header class="header_view" style="--bs-breadcrumb-divider: '>';"
    [style]="breadcrumbs.length > 0 ? 'height:2.5rem' : ''">
    <ol class="breadcrumb">
        @for (breadcrumb of breadcrumbs; track $index) {
        <li class="breadcrumb-item" [ngClass]="{ 'active': isLastIndex($index) }">
            <ng-container *ngIf="isLastIndex($index); else route">
                {{ breadcrumb.name }}
            </ng-container>
            <ng-template #route>
                <a [routerLink]="breadcrumb.route" #route>{{ breadcrumb.name }}</a>
            </ng-template>
        </li>
        }
    </ol>
    <button class="btn btn-primary btn_add" *ngIf="hasBtn" (click)="activeBtn()">Nuevo</button>
</header>
<router-outlet></router-outlet>
