<section>
    <ul>
        <li [classList]="notification.status" *ngFor="let notification of listNotification; let $index = index">
            <article>
                <div class="icon-status">
                    <svg *ngIf="notification.status === 'success'; else error" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.99998 20.42L2.78998 14.21L5.61998 11.38L8.99998 14.77L18.88 4.88L21.71 7.71L8.99998 20.42Z"
                            fill="white" />
                    </svg>
                    <ng-template #error>
                        <svg *ngIf="notification.status === 'error' || notification.status === 'warning'; else notify"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.884 2.532C12.538 1.878 11.462 1.878 11.116 2.532L2.11602 19.532C2.035 19.6844 1.99484 19.8551 1.99944 20.0276C2.00404 20.2001 2.05325 20.3685 2.14227 20.5164C2.2313 20.6642 2.3571 20.7864 2.50742 20.8712C2.65774 20.956 2.82745 21.0003 3.00002 21H21C21.1725 21.0004 21.3421 20.956 21.4923 20.8713C21.6425 20.7866 21.7682 20.6644 21.8571 20.5167C21.9461 20.3689 21.9952 20.2006 21.9997 20.0282C22.0043 19.8559 21.9641 19.6852 21.883 19.533L12.884 2.532ZM13 18H11V16H13V18ZM11 14V9H13L13.001 14H11Z"
                                fill="white" />
                        </svg>
                    </ng-template>
                    <ng-template #notify>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 17H13V11H11V17ZM12 9C12.2833 9 12.521 8.904 12.713 8.712C12.905 8.52 13.0007 8.28267 13 8C13 7.71667 12.904 7.47933 12.712 7.288C12.52 7.09667 12.2827 7.00067 12 7C11.7167 7 11.4793 7.096 11.288 7.288C11.0967 7.48 11.0007 7.71733 11 8C11 8.28333 11.096 8.521 11.288 8.713C11.48 8.905 11.7173 9.00067 12 9ZM12 22C10.6167 22 9.31667 21.7373 8.1 21.212C6.88333 20.6867 5.825 19.9743 4.925 19.075C4.025 18.175 3.31267 17.1167 2.788 15.9C2.26333 14.6833 2.00067 13.3833 2 12C2 10.6167 2.26267 9.31667 2.788 8.1C3.31333 6.88333 4.02567 5.825 4.925 4.925C5.825 4.025 6.88333 3.31267 8.1 2.788C9.31667 2.26333 10.6167 2.00067 12 2C13.3833 2 14.6833 2.26267 15.9 2.788C17.1167 3.31333 18.175 4.02567 19.075 4.925C19.975 5.825 20.6877 6.88333 21.213 8.1C21.7383 9.31667 22.0007 10.6167 22 12C22 13.3833 21.7373 14.6833 21.212 15.9C20.6867 17.1167 19.9743 18.175 19.075 19.075C18.175 19.975 17.1167 20.6877 15.9 21.213C14.6833 21.7383 13.3833 22.0007 12 22Z"
                                fill="white" />
                        </svg>
                    </ng-template>
                </div>
                <span>
                    {{notification.message}}
                </span>
                <label class="icon-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd">
                            <path
                                d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                            <path fill="currentColor"
                                d="m12 14.122l5.303 5.303a1.5 1.5 0 0 0 2.122-2.122L14.12 12l5.304-5.303a1.5 1.5 0 1 0-2.122-2.121L12 9.879L6.697 4.576a1.5 1.5 0 1 0-2.122 2.12L9.88 12l-5.304 5.304a1.5 1.5 0 1 0 2.122 2.12z"
                                fill="white" />
                        </g>
                    </svg>
                    <input type="checkbox" style="display: none;">
                    <input type="checkbox" style="display: none;" *ngIf="notification.close" checked>
                    <button onchange="removeNotification($index)" style="display: none;"
                        *ngIf="notification.delete">Eliminar notificacion</button>
                </label>
            </article>
            <div>
                <span class="loading"></span>
            </div>
        </li>
    </ul>
</section>
